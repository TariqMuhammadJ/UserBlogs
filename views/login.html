<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #42a5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn, .github-btn {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .login-btn {
      background-color: #0d47a1;
      color: white;
    }

    .login-btn:hover {
      background-color: #08306b;
    }

    .github-btn {
      background-color: #24292e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .github-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    
    <!-- Traditional login -->
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>

    <!-- OR Divider -->
    <p>or</p>

    <!-- GitHub OAuth -->
    <a class="github-btn" href="http://localhost:3000/auth/github">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
      Sign in with GitHub
    </a>

    <p class="footer">Don't have an account? <a href="registration">Register here</a></p>
  </div>
</body>
</html>
